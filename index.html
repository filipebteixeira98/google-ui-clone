<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="menu">
      <div class="menu__section left">
        <img src="assets/burger-icon.svg" alt="Menu" class="menu__icon" />
        <a class="menu__link active">ALL</a>
        <a class="menu__link">IMAGES</a>
      </div>
      <div class="menu__section right">
        <img src="assets/more-icon.svg" alt="More" class="menu__icon" />
        <div class="menu__profile">
          <img
            src="assets/circle-frame.svg"
            alt="Frame"
            class="menu__avatar--frame"
          />
          <img
            src="https://avataaars.io/?avatarStyle=Transparent&topType=LongHairFrida&accessoriesType=Round&facialHairType=Blank&clotheType=BlazerShirt&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Black"
            alt="Avatar Picture"
            class="menu__avatar"
          />
        </div>
      </div>
    </header>
    <main class="content">
      <img src="assets/logo.svg" alt="Logo" class="content__logo" />
      <input type="text" class="content__search" />
      <div class="content__offer">Made with ðŸ’— by me for studying purposes</div>
    </main>
    <footer class="footer">
      <div class="footer__section footer__location">
        <span>Brazil</span>
      </div>
      <div class="footer__section footer__links">
        <a>Settings</a>
        <a>Privacy</a>
        <a>Terms</a>
      </div>
    </footer>
  </body>
</html>
